<!DOCTYPE html>
<html>
<head>
  <title>LetsMeetUpApp</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<article id="main">
		<a href="http://imgur.com/4Cppwf9"><img src="http://i.imgur.com/4Cppwf9.png?1" title="source: imgur.com" /></a>
		<div id='h1circle'>
		<h1>LET'S<br>MEET!</h1>
		</div>
		<div id="flowLine"></div>
	</article>
	<article id="about">
		<div id="aboutTextBox">
			<p>An easy way to make plans with people who are further away from you than you would like.<br>Find a place to meet in the middle!</p>
		</div>
	</article>
	<article id="form">
		<h2>Let's Get Started</h2>
		<input type="text" placeholder="Enter the first address" id="addressOne">
		<input type="text" placeholder="Enter the second address" id="addressTwo"><br>
		<input type="text" placeholder="Enter an activity" id="searchActivity"><br>
		<button type="submit" id="submit">FIND A PLACE!</button>
	</article>
	<article id="map"></article>



</body>
</html>
