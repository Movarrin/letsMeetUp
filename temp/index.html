<!DOCTYPE html>
<html>
<head>
  <title>LetsMeetUpApp</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="listview.js"></script>

</head>
<body>
	<article id="main">
		<img src="http://i.imgur.com/4Cppwf9.png?1" title="source: imgur.com" />
		<div id='h1circle'>
		<h1>LET'S<br>MEET!</h1>
		</div>
		<div id="flowLine"></div>
	</article>
	<article id="about">
		<div id="aboutTextBox">
			<p>An easy way to make plans with people who are further away from you than you would like.<br>Find a place to meet in the middle!</p>
		</div>
	</article>
	<article id="form">
		<h2>Let's Get Started</h2>
		<input type="text" placeholder="Enter the first address" id="addressOne">
		<input type="text" placeholder="Enter the second address" id="addressTwo">
		<input type="text" placeholder="Enter an activity" id="searchActivity"><br>
		<button type="submit" id="submit">FIND A PLACE!</button>
	</article>
	<article id="holder">
		<div id="map"></div>
		<div id="listContainer">
			<div id=""></div>
		</div>
	</article>
	<footer id="bottom">
		<div id="smallRedCircle"></div>
		<div>
			<p>Created by Andrew Jeoung, Connor Rowland, and Naina Prasad at General Assembly in August of 2015.</p>
		</div>
	</footer>


</body>
</html>
